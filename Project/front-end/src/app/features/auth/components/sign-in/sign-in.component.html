<!--  show loading for login  -->
<div
  *ngIf="loading"
  id="alert-4"
  class="w-18 p-2 rounded-lg fixed top-44 bg-black text-white right-4 flex justify-end items-center"
  role="alert"
>
  <div role="status">
    <svg
      aria-hidden="true"
      class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-white"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor"
      />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
      />
    </svg>
    <span class="sr-only">Loading...</span>
  </div>
  <div class="ml-3 text-sm font-medium text-white">Loding</div>
</div>

<div class="w-full min-h-screen bg-indigo-800">
  <div
    class="w-full h-screen grid place-items-center bg-white rounded-tl-[50px]"
  >
    <div class="w-full max-w-4xl flex justify-around gap-6">
      <div class="flex-1 space-y-8">
        <div>
          <img
            class="mx-auto w-40 h-40 "
            src="assets/img/coutureCollective-dark.png"
            alt="Your Company"
          />
          <h2
            class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
          >
            Sign in to your account
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a
              href="#"
              class="font-medium text-indigo-600 hover:text-indigo-500"
              >create a new account</a
            >
          </p>
          <p
            class="text-center mt-2"
            [ngClass]="{
              'text-red-500': alertColor == 'danger',
              'text-green-500': alertColor == 'success'
            }"
          >
            {{ alertMessage }}
          </p>
        </div>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="login(loginForm)"
          class="mt-8 space-y-6"
          action="#"
          method="POST"
        >
          <div class="-space-y-px rounded-md shadow-sm">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                Email address
              </label>
              <div class="mt-1">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  formControlName="email"
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
              </div>
              <p class="text-red-500 text-xs">
                <span
                  *ngIf="
                    loginForm.get('email')?.hasError('required') &&
                    loginForm.get('email')?.touched
                  "
                >
                  Email is required
                </span>
                <!-- add error for minlengh 3 -->
                <span
                  *ngIf="
                    loginForm.get('email')?.hasError('minlength') &&
                    loginForm.get('email')?.touched
                  "
                >
                  Email must be at least 3 characters
                </span>
                <!-- add error for email pattern -->
                <span
                  *ngIf="
                    loginForm.get('email')?.hasError('pattern') &&
                    loginForm.get('email')?.touched
                  "
                >
                  Email must be valid
                </span>
              </p>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <div class="mt-1">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  formControlName="password"
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
              </div>
              <p class="text-red-500 text-xs">
                <span
                  *ngIf="
                    loginForm.get('password')?.hasError('required') &&
                    loginForm.get('password')?.touched
                  "
                >
                  Password is required
                </span>
                <!-- add error for minlengh 6 -->
                <span
                  *ngIf="
                    loginForm.get('password')?.hasError('minlength') &&
                    loginForm.get('password')?.touched
                  "
                >
                  Password must be at least 6 characters
                </span>
              </p>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-900"
                >Remember me</label
              >
            </div>

            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-indigo-600 hover:text-indigo-500"
                >Forgot your password?</a
              >
            </div>
          </div>

          <div>
            <button
              [type]="loginForm.valid ? 'submit' : 'button'"
              [disabled]="!loginForm.valid"
              class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              [ngClass]="{ 'cursor-not-allowed': !loginForm.valid }"
            >
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              Sign in
            </button>
          </div>
        </form>
      </div>
      <div class="flex-1 mt-10">
        <img src="../../../../../assets/svg/login.svg" class="w-full" />
      </div>
    </div>
