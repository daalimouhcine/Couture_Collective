<div
class="bg-gray-100 mx-auto border-gray-500 border rounded-sm text-gray-700 mb-0.5 h-30"
>
<div
  class="flex items-center justify-center p-3 border-l-8"
  [ngClass]="{
    'border-green-600': work.is_completed,
    'border-blue-600': !work.is_completed
  }"
>
  <div class="space-y-1 border-r-2 pr-3">
    <div class="text-sm leading-5 font-semibold">
      <span class="text-xs leading-4 font-normal text-gray-500"
        >Release #</span
      >
      {{ work.id }}
    </div>
    <div class="text-sm leading-5 font-semibold">
      <span class="text-xs leading-4 font-normal text-gray-500"
        >Price DH</span
      >
      {{ work.price }}
    </div>
    <div class="text-sm leading-5 font-semibold">
      {{ work.createdAt.toString().split("T")[0] }}
    </div>
  </div>
  <div class="flex-1">
    <div class="ml-3 space-y-1 border-r-2 pr-3">
      <div class="text-base leading-6 font-normal">
        {{ work.title }}
      </div>
      <div class="text-sm leading-4 font-normal">
        <span class="text-xs leading-4 font-normal text-gray-500"
          >Description</span
        >
        {{ work.description }}
      </div>
      <div class="text-sm leading-4 font-normal">
        <span class="text-xs leading-4 font-normal text-gray-500"
          >Client</span
        >
        {{ work.client?.name }}
      </div>
    </div>
  </div>
  <div class="border-r-2 pr-3">
    <div>
      <div class="ml-3 my-3 border-gray-200 border-2 bg-gray-300 p-1">
        <div class="uppercase text-xs leading-4 font-medium">
          Price
        </div>
        <div
          class="text-center text-sm leading-4 font-semibold text-gray-800"
        >
          {{ work.is_paid ? "Paid" : "Not Paid" }}
        </div>
      </div>
    </div>
  </div>
  <div
    class="ml-3 my-5 p-1 w-20 h-fit"
    [ngClass]="{
      'bg-green-600': work.is_completed,
      'bg-blue-600': !work.is_completed
    }"
  >
    <div
      class="uppercase text-xs leading-4 font-semibold text-center text-yellow-100"
    >
      {{ work.is_completed ? "Completed" : "In Progress" }}
    </div>
  </div>
  <div class="flex flex-col gap-y-3 ml-2">
    <button
      class="text-gray-100 rounded-sm h-7 w-7 flex justify-center items-center focus:outline-none bg-green-300"
    >
      <svg
        width="20px"
        height="20px"
        viewBox="0 0 16 16"
        xmlns="http://www.w3.org/2000/svg"
        fill="#ffffff"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"
        />
      </svg>
    </button>
    <button
    class="text-gray-100 rounded-sm h-7 w-7 flex justify-center items-center focus:outline-none bg-red-300"
      (click)="deleteWork(work.id)"
    >
    <svg fill="#ffffff" width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20,6H16V5a3,3,0,0,0-3-3H11A3,3,0,0,0,8,5V6H4A1,1,0,0,0,4,8H5V19a3,3,0,0,0,3,3h8a3,3,0,0,0,3-3V8h1a1,1,0,0,0,0-2ZM10,5a1,1,0,0,1,1-1h2a1,1,0,0,1,1,1V6H10Zm7,14a1,1,0,0,1-1,1H8a1,1,0,0,1-1-1V8H17Z"/></svg>
    </button>
  </div>
</div>
</div>
