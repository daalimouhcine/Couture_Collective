
<section class="relative w-full text-gray-700 bg-white body-font">
    <div class=" w-full h-full px-8 bg-indigo-800 rounded-br-[50px]">
        <div class="container flex flex-col flex-wrap items-center justify-between mx-auto md:flex-row max-w-7xl">
            <a [routerLink]="['/']" class="items-center z-50 justify-between font-medium text-white md:justify-start">
                <img src="assets/img/coutureCollective-white.png" alt="logo" class="w-36 h-36">
            </a>
            
            <nav class="top-0 left-0 z-0 flex items-center justify-center w-full h-full py-5 -ml-0 space-x-5 text-base md:-ml-5 md:py-0 md:absolute">
                <div *ngIf="!user">
                    <a [routerLink]="['/']" class="relative font-medium leading-6 text-white transition duration-150 ease-out hover:text-white">
                        <span class="block">Home</span>
                        <span class="absolute bottom-0 left-0 inline-block w-full h-0.5 -mb-1 overflow-hidden">
                            <span x-show="hover" class="absolute inset-0 inline-block w-full h-full transform bg-white" x-transition:enter="transition ease duration-200" x-transition:enter-start="scale-0" x-transition:enter-end="scale-100" x-transition:leave="transition ease-out duration-300" x-transition:leave-start="scale-100" x-transition:leave-end="scale-0"></span>
                        </span>
                    </a>
                </div>
                <div *ngIf="user">
                    <a [routerLink]="['/works']" class="relative font-medium leading-6 text-white transition duration-150 ease-out hover:text-white">
                        <span class="block">Works</span>
                        <span class="absolute bottom-0 left-0 inline-block w-full h-0.5 -mb-1 overflow-hidden">
                            <span x-show="hover" class="absolute inset-0 inline-block w-full h-full transform bg-white" x-transition:enter="transition ease duration-200" x-transition:enter-start="scale-0" x-transition:enter-end="scale-100" x-transition:leave="transition ease-out duration-300" x-transition:leave-start="scale-100" x-transition:leave-end="scale-0"></span>
                        </span>
                    </a>
                    <a [routerLink]="['/clients']" class="relative font-medium leading-6 text-white transition duration-150 ease-out hover:text-white">
                        <span class="block">Clients</span>
                        <span class="absolute bottom-0 left-0 inline-block w-full h-0.5 -mb-1 overflow-hidden">
                            <span x-show="hover" class="absolute inset-0 inline-block w-full h-full transform bg-white" x-transition:enter="transition ease duration-200" x-transition:enter-start="scale-0" x-transition:enter-end="scale-100" x-transition:leave="transition ease-out duration-300" x-transition:leave-start="scale-100" x-transition:leave-end="scale-0"></span>
                        </span>
                    </a>
                </div>
            </nav>

            <div *ngIf="!user" class="relative z-10 inline-flex items-center space-x-3 md:ml-5 lg:justify-end">
                <a [routerLink]="['auth/login']" class="inline-flex items-center justify-center px-4 py-2 text-base font-medium leading-6 text-blue-700 whitespace-no-wrap bg-white border border-gray-200 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:shadow-none">
                    Sign in
                </a>
                <span class="inline-flex rounded-md shadow-sm">
                    <a [routerLink]="['auth/register']" class="inline-flex items-center justify-center px-4 py-2 text-base font-medium leading-6 text-white whitespace-no-wrap bg-blue-600 border border-blue-700 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign up
                    </a>
                </span>
            </div>
            <div *ngIf="user" class="ml-3 relative">
                <div>
                  <button
                    type="button"
                    (click)="profileOpen = !profileOpen"
                    class="max-w-xs bg-white rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 lg:p-2 lg:rounded-md lg:hover:bg-gray-50"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span
                      class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-gray-500"
                    >
                      <span class="font-medium leading-none text-white">{{ this.user.name.split(' ')[0].toUpperCase() + " " + this.user.name.split(' ')[1].toUpperCase() }}</span>
                    </span>
                    <span
                      class="hidden ml-3 text-gray-700 text-sm font-medium lg:block"
                      ><span class="sr-only">Ovrire menu pour </span
                      >{{ this.user.name.split(' ')[0] + " " + this.user.name.split(' ')[1] }}</span
                    >
                    <!-- Heroicon name: solid/chevron-down -->
                    <svg
                      class="hidden flex-shrink-0 ml-1 h-5 w-5 text-gray-400 lg:block"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>
    
                <div
                  class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                  v-if="this.profileOpen"
                >
                  <!-- Active: "bg-gray-100", Not Active: "" -->
                  <a [routerLink]="['/profile']">
                    <p
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                      role="menuitem"
                      tabindex="-1"
                      id="user-menu-item-0"
                    >
                      Votre profil
                    </p>
                  </a>
                  <p
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-1"
                    (click)="logout()"
                  >
                    Se d√©connecter
                  </p>
                </div>
              </div>
        </div>
    </div>
</section>
